<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Cloud Vision Rock Paper Scissors</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="425564002590-si32gopjjvfqo5ogtq359gp6328hsehe.apps.googleusercontent.com">
    <meta name="google-signin-cookiepolicy" content="single_host_origin">

    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.0-eap.3/firebase.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script defer src="js/layout.js"></script>
    <script defer src="js/session.js"></script>
    <script defer src="js/chat.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Cloud Vision Rock Paper Scissors</span>
            <div class="mdl-layout-spacer"></div>

            <button id="join-game" disabled class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Join Game
            </button>
            &nbsp;

            <button id="login" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Login
            </button>
            <dialog id="login-dialog" class="mdl-dialog">
                <h4 class="mdl-dialog__title">Login</h4>
                <div class="mdl-dialog__content">

                    <div class="g-signin2" data-onsuccess="googleSignin"></div>
                </div>
            </dialog>

        </div>
    </header>
    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid">
            <div id="game" class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col">
                <div class="mdl-card">
                    Game will play here
                </div>
            </div>
            <div id="chat" class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col mdl-card">
                <div id="chat-header" class="mdl-card__title">
                    Group Chat
                </div>
                <div id="chat-messages" class="mdl-card__actions mdl-card--border">
                    Chat will go here.
                </div>
                <div id="chat-input" class="mdl-card__actions mdl-card--border">
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea disabled class="mdl-textfield__input" type="text" rows= "2" id="chat-message"></textarea>
                        <label class="mdl-textfield__label" for="chat-message">Chat message...</label>
                    </div>
                    <button disabled id="send-chat" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        Send
                    </button>
                </div>
            </div>

        </div>
    </main>
</div>
</body>
</html>
